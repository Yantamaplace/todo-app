apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-todo
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-todo
  template:
    metadata:
      labels:
        app: php-todo
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: php-todo
          # B案でビルド済みのあなたのイメージに合わせてください
          image: image-registry.openshift-image-registry.svc:5000/ttg01/php-todo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: mysql                # Service名（MariaDB）
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_NAME
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: php-todo
  labels:
    app: todo-app
spec:
  selector:
    app: php-todo
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: php-todo
  labels:
    app: todo-app
spec:
  to:
    kind: Service
    name: php-todo
  port:
    targetPort: 8080
  tls:
    termination: edge
